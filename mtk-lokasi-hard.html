<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Visualisasi Mental (HOTS) - 20 Soal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; }

        /* Card & Option Styles */
        .option-card {
            transition: all 0.2s;
            border: 2px solid #e2e8f0;
            background-color: white;
            cursor: pointer;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }
        .option-card:hover { border-color: #6366f1; background-color: #eef2ff; }
        
        .option-input:checked + .option-card {
            background-color: #e0e7ff;
            border-color: #4f46e5;
            color: #3730a3;
            box-shadow: 0 0 0 2px #4f46e5;
            font-weight: bold;
        }

        /* Animasi */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .question-card { animation: slideUp 0.5s ease-out; }
    </style>
</head>
<body class="pb-32 text-slate-800">

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-6 shadow-lg sticky top-0 z-40 border-b-4 border-indigo-800">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="text-3xl">ðŸ§ </span>
                <div>
                    <h1 class="text-xl md:text-2xl font-extrabold tracking-tight">Tantangan Mental 20 Soal</h1>
                    <p class="text-indigo-200 text-xs md:text-sm">Imajinasi Spasial Tingkat Lanjut</p>
                </div>
            </div>
            <div class="bg-indigo-800/50 backdrop-blur-sm px-4 py-2 rounded-xl text-sm font-bold border border-indigo-400">
                Soal <span id="progress-text">0</span> / 20
            </div>
        </div>
    </header>

    <!-- Container Soal -->
    <div id="quiz-container" class="max-w-3xl mx-auto space-y-8 px-4 mt-8"></div>

    <!-- Sticky Footer Button -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-4 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] z-50">
        <div class="max-w-3xl mx-auto flex justify-end">
            <button onclick="checkAnswers()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition active:scale-95 flex items-center gap-2 text-lg">
                <span>Cek Jawaban</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Modal Hasil -->
    <div id="result-modal" class="fixed inset-0 bg-slate-900/80 hidden flex items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full text-center shadow-2xl transform scale-100 transition-all border-4 border-indigo-100">
            <div class="text-7xl mb-4 animate-bounce">ðŸ¤¯</div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">Skor Mentalmu</h2>
            <div class="text-6xl font-black text-indigo-600 mb-6" id="score-value">0</div>
            <p id="score-message" class="text-slate-600 mb-8 bg-slate-50 p-4 rounded-2xl text-sm font-medium border border-slate-100"></p>
            <button onclick="closeModal()" class="w-full bg-slate-800 hover:bg-slate-900 text-white py-4 rounded-2xl font-bold transition-colors">
                Lihat Pembahasan
            </button>
        </div>
    </div>

<script>
    const qData = [
        {
            id: 1,
            text: "Bayangkan koordinat Kartesius (0,0).<br>Langkah: <b>4 ke Timur</b>, lalu <b>3 ke Utara</b>, lalu <b>2 ke Barat</b>.<br>Di mana posisi Anda sekarang?",
            options: ["(6, 3)", "(2, 3)", "(2, -3)", "(-2, 3)"],
            correct: 1, explanation: "Timur (X+) 4, Barat (X-) 2 â†’ X = 2. Utara (Y+) 3 â†’ Y = 3. Posisi: (2, 3)."
        },
        {
            id: 2,
            text: "Tiga dadu ditumpuk vertikal. Sisi paling atas tumpukan menunjukkan angka <b>4</b>. Berapa jumlah total mata dadu dari <b>5 sisi horizontal yang tersembunyi</b>?",
            options: ["14", "17", "18", "21"],
            correct: 1, explanation: "3 pasang sisi atas-bawah dadu = 3 x 7 = 21. Dikurangi 1 sisi terlihat (4). 21 - 4 = 17."
        },
        {
            id: 3,
            text: "Kubus 3x3x3 dicat biru luarnya. Berapa banyak kubus satuan kecil yang memiliki <b>TEPAT DUA</b> sisi berwarna biru?",
            options: ["6", "8", "12", "1"],
            correct: 2, explanation: "Kubus 2 sisi warna ada di tengah rusuk. Kubus punya 12 rusuk. Tiap rusuk ada 1 kubus tengah. 12 x 1 = 12."
        },
        {
            id: 4,
            text: "Lima anak baris menghadap Utara. <b>Budi</b> depan <b>Cici</b>. <b>Dedi</b> di antara <b>Budi</b> dan <b>Euis</b>. <b>Euis</b> paling depan. Posisi <b>Andi</b>?",
            options: ["Paling depan", "Antara Budi & Cici", "Antara Dedi & Budi", "Paling belakang"],
            correct: 3, explanation: "Urutan: Euis â†’ Dedi â†’ Budi â†’ Cici. Andi harus di sisa tempat: Paling belakang."
        },
        {
            id: 5,
            text: "Anda menghadap <b>Timur</b>. Putar kiri 90Â°. Putar 180Â°. Putar kiri 90Â°. Arah hadap sekarang?",
            options: ["Utara", "Selatan", "Timur", "Barat"],
            correct: 2, explanation: "Timur â†’ Utara â†’ Selatan â†’ Timur."
        },
        {
            id: 6,
            text: "Robot di (5, 5). Gerak: <b>Maju Y positif 1, Geser X negatif 1</b>. Diulang <b>3 kali</b>. Posisi akhir?",
            options: ["(2, 8)", "(8, 8)", "(2, 2)", "(8, 2)"],
            correct: 0, explanation: "X: 5 - 3 = 2. Y: 5 + 3 = 8. Posisi (2, 8)."
        },
        {
            id: 7,
            text: "Jaring kubus huruf 'T' (vertikal A-B-C-D, sayap E-F di B). Jika <b>B</b> alas, siapa TUTUP-nya?",
            options: ["A", "C", "D", "E"],
            correct: 2, explanation: "Dalam jaring vertikal 4 kotak, alas dan tutup selang 1 kotak. B alas, lewati C, maka D tutup."
        },
        {
            id: 8,
            text: "Pukul 03.00. Jarum pendek diputar <b>90Â° searah jarum jam</b>. Lalu diputar <b>30Â° berlawanan jarum jam</b>. Menunjuk angka berapa sekarang?",
            options: ["4", "5", "6", "7"],
            correct: 1, explanation: "Awal angka 3. Putar 90Â° kanan (3 jam) = angka 6. Putar 30Â° kiri (1 jam) = angka 5."
        },
        {
            id: 9,
            text: "Kubus rubik 4x4x4 dicat merah seluruh luarnya. Berapa jumlah kubus satuan kecil yang <b>TIDAK terkena cat</b> sama sekali?",
            options: ["4", "8", "16", "24"],
            correct: 1, explanation: "Kubus dalam (inti) = (n-2)Â³. Untuk 4x4x4 â†’ (4-2)Â³ = 2Â³ = 8."
        },
        {
            id: 10,
            text: "Sebuah dadu diletakkan di meja (Atas=1, Depan=2). Dadu digulingkan ke <b>DEPAN</b> satu kali. Sisi <b>ATAS</b> sekarang bernilai?",
            options: ["2", "5", "4", "6"],
            correct: 1, explanation: "Saat digulingkan ke depan, sisi yang tadinya di BELAKANG akan naik jadi ATAS. Lawan Depan(2) adalah 5. Jadi Atas baru = 5."
        },
        {
            id: 11,
            text: "Titik A(3, 4) dicerminkan terhadap <b>Sumbu X</b>. Di mana bayangannya?",
            options: ["(-3, 4)", "(3, -4)", "(-3, -4)", "(4, 3)"],
            correct: 1, explanation: "Cermin Sumbu X mengubah nilai Y menjadi negatif. X tetap. Jadi (3, -4)."
        },
        {
            id: 12,
            text: "Anda menghadap <b>Barat Daya</b>. Putar badan <b>90Â° berlawanan jarum jam</b>. Arah hadap sekarang?",
            options: ["Tenggara", "Barat Laut", "Timur Laut", "Timur"],
            correct: 0, explanation: "Barat Daya (kiri bawah). Mundur 90Â° (kiri) menuju Tenggara (kanan bawah)."
        },
        {
            id: 13,
            text: "Kertas persegi panjang dilipat dua (tengah). Digunting bentuk 'segitiga' pada <b>tengah lipatan</b>. Saat dibuka, bentuk lubangnya adalah?",
            options: ["Dua segitiga terpisah", "Segiempat / Belah ketupat", "Lingkaran", "Trapesium"],
            correct: 1, explanation: "Potongan segitiga pada lipatan cermin akan menghasilkan belah ketupat atau layang-layang saat dibuka."
        },
        {
            id: 14,
            text: "Piramida segiempat 3 tingkat. Dasar 3x3, tengah 2x2, puncak 1x1. Berapa total balok penyusunnya?",
            options: ["13", "14", "15", "16"],
            correct: 1, explanation: "Dasar (9) + Tengah (4) + Puncak (1) = 14."
        },
        {
            id: 15,
            text: "Sebuah bola dipotong horizontal tepat di tengah-tengahnya. Bentuk penampangnya adalah...",
            options: ["Elips", "Parabola", "Lingkaran", "Setengah Lingkaran"],
            correct: 2, explanation: "Irisan melintang bola di bagian manapun (jika lurus) selalu berbentuk lingkaran."
        },
        {
            id: 16,
            text: "Huruf kapital <b>'b'</b> diputar 180Â°. Hasilnya mirip huruf apa?",
            options: ["d", "p", "q", "b"],
            correct: 2, explanation: "Putar 180Â° (balik atas-bawah dan kiri-kanan). Perut 'b' (kanan-bawah) menjadi (kiri-atas) = 'q'."
        },
        {
            id: 17,
            text: "Gedung A 5 lantai. Gedung B tingginya 2 kali Gedung A. Gedung C 3 lantai lebih rendah dari Gedung B. Tinggi Gedung C?",
            options: ["6 lantai", "7 lantai", "8 lantai", "9 lantai"],
            correct: 1, explanation: "A=5. B = 2x5 = 10. C = 10 - 3 = 7 lantai."
        },
        {
            id: 18,
            text: "Berjalan: 10m Utara, 10m Timur, 10m Selatan, 10m Barat. Posisi akhir?",
            options: ["10m dari awal", "20m dari awal", "Titik Awal", "5m Utara"],
            correct: 2, explanation: "Gerakan ini membentuk bujur sangkar dan kembali ke titik semula."
        },
        {
            id: 19,
            text: "Dua dadu ditumpuk. Dadu A di atas Dadu B. Jika Dadu A (Atas=1) dan Dadu B (Atas=6), berapa jumlah mata dadu pada dua sisi yang <b>saling bersentuhan</b>?",
            options: ["7", "8", "12", "13"],
            correct: 2, explanation: "Bersentuhan = Bawah A + Atas B. Bawah A (lawan 1) = 6. Atas B = 6. Total = 6+6=12."
        },
        {
            id: 20,
            text: "Meja bundar. Kursi di posisi jam 12 diduduki A. Searah jarum jam: B di jam 3, C di jam 6, D di jam 9. Siapa di <b>seberang</b> B?",
            options: ["A", "C", "D", "Tidak ada"],
            correct: 2, explanation: "Jam 3 berseberangan lurus dengan Jam 9. Jadi B seberang D."
        }
    ];

    // Render Soal
    const container = document.getElementById('quiz-container');
    const progressText = document.getElementById('progress-text');

    qData.forEach((q, idx) => {
        let optionsHTML = '';
        q.options.forEach((opt, i) => {
            optionsHTML += `
            <label class="relative w-full">
                <input type="radio" name="q${q.id}" value="${i}" class="option-input hidden">
                <div class="option-card shadow-sm text-lg font-medium text-slate-700">
                    ${opt}
                </div>
            </label>`;
        });

        container.innerHTML += `
        <div class="bg-white rounded-3xl shadow-md border border-slate-100 overflow-hidden question-card relative" id="card-${q.id}">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="bg-indigo-100 text-indigo-700 text-xs font-black px-2 py-1 rounded uppercase tracking-widest">Soal ${idx + 1}</span>
                </div>
                <span id="status-${q.id}" class="hidden text-xs font-bold px-2 py-1 rounded-md"></span>
            </div>
            <div class="p-6 md:p-8">
                <div class="flex gap-4">
                    <div class="hidden md:block text-3xl">ðŸ¤”</div>
                    <p class="text-lg md:text-xl font-medium text-slate-800 mb-8 leading-relaxed">${q.text}</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${optionsHTML}
                </div>

                <div id="explanation-${q.id}" class="hidden mt-8 bg-indigo-50 border-l-4 border-indigo-500 p-5 rounded-r-xl text-slate-700 shadow-inner">
                    <strong class="block text-indigo-800 mb-2 text-sm uppercase tracking-bold flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg>
                        Logika Pemecahan:
                    </strong>
                    <p class="text-base">${q.explanation}</p>
                </div>
            </div>
        </div>`;
    });

    function checkAnswers() {
        let score = 0;
        let answered = 0;
        
        qData.forEach(q => {
            const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
            const statusEl = document.getElementById(`status-${q.id}`);
            const card = document.getElementById(`card-${q.id}`);
            const exp = document.getElementById(`explanation-${q.id}`);
            
            if (selected) {
                answered++;
                const val = parseInt(selected.value);
                exp.classList.remove('hidden');
                statusEl.classList.remove('hidden');
                
                if (val === q.correct) {
                    score++;
                    statusEl.innerText = "BENAR";
                    statusEl.className = "text-xs font-bold px-2 py-1 rounded-md bg-green-100 text-green-700 border border-green-200";
                    card.classList.add('ring-2', 'ring-green-400');
                } else {
                    statusEl.innerText = "SALAH";
                    statusEl.className = "text-xs font-bold px-2 py-1 rounded-md bg-red-100 text-red-700 border border-red-200";
                    card.classList.add('ring-2', 'ring-red-400');
                }
            }
        });

        const finalScore = Math.round((score / qData.length) * 100);
        document.getElementById('score-value').innerText = finalScore;
        
        const msg = document.getElementById('score-message');
        if (finalScore === 100) msg.innerText = "Master Level! Otakmu bekerja layaknya komputer 3D!";
        else if (finalScore >= 70) msg.innerText = "Luar Biasa! Imajinasi spasialmu sangat kuat.";
        else msg.innerText = "Tantangan yang berat! Teruslah berlatih membayangkan benda di pikiran.";

        document.getElementById('result-modal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('result-modal').classList.add('hidden'); }

    document.addEventListener('change', (e) => {
        if(e.target.matches('input[type="radio"]')) {
            const count = document.querySelectorAll('input[type="radio"]:checked').length;
            document.getElementById('progress-text').innerText = count;
        }
    });
</script>
</body>
</html>
